<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Shine Effect</title>
  <style>
    /* Container for the logo */
    .logo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Logo image or text */
    .logo {
      width: 100px;
      height: 100px;
      background-color: #fff; /* Logo color */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: shine 2s infinite;
    }

    /* Animation for the shining effect */
    @keyframes shine {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo"></div> <!-- Replace with your logo image -->
  </div>
  <div>
   <h1>khgjgkl
   </h1>

  </div>

</body>
</html>
